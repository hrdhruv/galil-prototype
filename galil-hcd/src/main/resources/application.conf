include "logging.conf"

akka {
  loglevel = "ERROR"
  actor {
    provider = "remote"
  }
  remote {
    artery {
      enabled = on
      transport = tcp
      canonical.port = 0
    }
  }
}

startManagement = false

csw-logging {

  component-log-levels {
    config-service-client = error
    location-service-lib = info
    csw.galil.hcd.GalilHcd = info
  }

  // Log level for logger API
  logLevel = trace
  // Log level for slf4j messages
  slf4jLogLevel = trace
  // Log level for Akka messages, should be >= akka.loglevel
  akkaLogLevel = trace

  appenders = [
    "csw.logging.client.appenders.FileAppender$",
    "csw.logging.client.appenders.StdOutAppender$"
  ]

  appender-config {
    file {
      fullHeaders = true
      sorted = true
      baseLogPath = ${?TMT_LOG_HOME}
      logPath = ""
      logLevelLimit = trace
      rotate = true
    }
    stdout {
      fullHeaders = false
      color = true
      width = 80
      summary = true
      pretty = false
      logLevelLimit = trace
      oneLine = true
    }
  }
}

